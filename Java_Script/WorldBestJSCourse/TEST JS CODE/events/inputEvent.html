<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <input type="text" id="myInput" placeholder="Type something..." name="username" autocomplete="off" />

        <div class="output">
            <p class="inputValue">Input Value: </p>
            <p class="inputName">Input Name: </p>
            <p class="inputType">Input Type: </p>
            <p class="eventType">Event Type: </p>
        </div>
    </section>

    <script>
        const myInput=document.getElementById("myInput")
        const fire=(event)=>{
            document.getElementsByClassName("inputValue")[0].textContent=`Input Value:${event.target.value}`

            document.getElementsByClassName("inputName")[0].textContent=`Input Name:${event.target.name}`

            document.getElementsByClassName("inputType")[0].textContent=`Input Type:${event.inputType}`

            document.getElementsByClassName("eventType")[0].textContent=`Event Type:${event.type}`
        }

        // myInput.addEventListener("input",fire)
        myInput.addEventListener("change",fire)  //fired when your focus has been change means afyer typing you move your mouse focus out this would be fired out 
    </script>
</body>

</html>
